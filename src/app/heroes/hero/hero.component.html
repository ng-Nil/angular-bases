<!-- si marcamos el if como false;null;0;undefined, 
 el botono no existe, no ocupa lugar -->

<button 
*ngIf = " name !== 'Spiderman' "
class="btn btn-primary mx-2"
(click)="changeHero()">
    Cambiar nombre
</button>

<button 
*ngIf = " age === 45 "
class="btn btn-primary"
(click)="changeAge()">
    Cambiar edad
</button>

<button 
class="btn btn-primary mx-2"
(click)="resetForm()">
    reset
</button>
